<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please Fill up the form</h2>
            <form >
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email">Email
                    <input type="email" name="" id="email" placeholder="Your email">
                </label>
                <label for="phone">Your phone number
                    <input type="text" id="phone" placeholder="Enter your name">
                </label>
                <fieldset>
                    <legend>Pick One Product</legend>
                        <label for="Chips">
                            <input type="radio" name="pitha" id="Chips">Chips
                        </label>
                        <label for="Orange">
                            <input type="radio" name="pitha" id="Orange">Orange
                        </label>
                        <label for="Mango">
                            <input type="radio" name="pitha" id="Mango">Mango
                        </label>
                    
                </fieldset>
                <fieldset>
                    <legend>
                        Pick one or more products
                    </legend>
                    <label for="water"><input type="checkbox" name="product" id="water">Mineral Water</label>
                    <label for="Rice">
                        <input type="checkbox" name="product" id="Rice">Minicate Rice
                    </label>
                    <label for="Sos">
                        <input type="checkbox" name="product" id="Sos">SOS
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special instruction</legend>
                    <textarea name="" id="" cols="30" role="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
